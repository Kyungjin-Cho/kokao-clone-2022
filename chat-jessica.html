<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Grandpa - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jessica</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>


    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Friday, December 23, 2022
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Jessica~!!<br>What will u do on Christmas~?!</span>
            <span class="message__time">14:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/jessica.jpg">
        <div class="message-row__content">
          <span class="message__author">Jessica</span>
          <div class="message__info">
            <span class="message__bubble">Hi Morty~</span>
            <span class="message__time">18:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/jessica.jpg">
        <div class="message-row__content">
          <span class="message__author">Jessica</span>
          <div class="message__info">
            <span class="message__bubble">I will be with my boyfriend</span>
            <span class="message__time">19:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder=" Write a message... ">
        <i class="fa-solid fa-robot fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <img src="img/mobile.png">
      <span>Your screen is too bigðŸ™„</span>
    </div>

    <script src="https://kit.fontawesome.com/dfecf86ffa.js" crossorigin="anonymous"></script>
    </script>

  </body>
